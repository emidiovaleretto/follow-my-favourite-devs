<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>My favourite Devs</title>
</head>
<body>
    <div id="app">
        <main>
            <header>
                <h1>Github favourites</h1>
                <form action="">
                    <label for="github-user">Github user</label>
                    <input type="text" name="github-user" id="github-user">
                    <button>+</button>
                </form>
            </header>
            <main>
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Repositories</th>
                            <th>Followers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="https://www.github.com/emidiovaleretto.png" alt="Github user profile picture">
                                <div class="github-user-details">
                                    <h2>Emidio Valeretto</h2>
                                    <span>emidiovaleretto</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>85</td>
                        </tr>
                        <tr>
                            <td>36</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </main>
    </div>
</body>
</html>
